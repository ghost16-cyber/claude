server {
    listen 80;
    server_name _;

    # Frontend statico (SPA)
    root /opt/scontrini/src/frontend/dist;
    index index.html;

    # Asset statici: cache leggera
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # SPA fallback (React/vanilla)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API (backend FastAPI/Uvicorn su localhost:8080)
    location /auth/ {
        proxy_pass         http://127.0.0.1:8080/auth/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
    location /health {
        proxy_pass         http://127.0.0.1:8080/health;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
    location /printer/status {
        proxy_pass         http://127.0.0.1:8080/printer/status;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # >>> NEW: Proxy API /users (lista/crea/aggiorna/elimina)
    location ^~ /users {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Hardening base
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
